<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RateCoffee</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-coffee.css">
    <link rel="stylesheet" href="styles/ingredients.css">
    <script src="https://kit.fontawesome.com/c25464de2f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="main-menu">
        <div class="header-left-title">
          <h1><a href="#">RATECOFFEE <i class="fas fa-bars"></i></a></h1>
        </div>
        <ul class="menu-list hidden">
          <li><a href="#">CATALOG</a></li>
          <li><a href="#">CREATE</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SIGN UP</a></li>
          <li><a href="#">LOG IN</a></li>
        </ul>
      </div>
      <div class="logo">
        <img src="images/logo.png" alt="logo">
      </div>
      <div class="header-search">
        <form class="" action="#" method="post">
          <button type="button" name="search-button"><i class="fas fa-search"></i></button>
          <input type="text" name="search-input" placeholder="Search...">
        </form>
      </div>
    </header>
    <main>
      <form class="create-coffee-form">
        <div class="coffee-form-block">
          <div class="coffee-form-left">
            <div class="coffee-image">
              <img src="images/empty-cup.png" alt="empty-cup">
            </div>
            <input type="text" id="coffee-name" name="coffee-name" value="" placeholder="ENTER A NAME HERE..." required>
            <label for="coffee-value">STANDARD VALUE:</label>
            <input type="number" id="coffee-value" name="coffee-value" value="" placeholder="ml" required>
          </div>
          <div class="coffee-form-right">
            <div class="add-ingredients-section clearfix">
              <ol class="ingedients-select-list">
                <li class="ingedient-select-list-item">
                  <select class="ingedients-select" name="ingedients-select">
                    <option value="espresso">ESPRESSO</option>
                    <option value="water">WATER</option>
                  </select>
                  <input class="ingredient-value-input" type="number" name="ingredient-value" value="" placeholder="VALUE" required>
                  <button class="remove-ingredient-button" type="button" name="remove-ingredient-button">-</button>
                </li>
                <li class="ingedient-select-list-item">
                  <select class="ingedients-select" name="ingedients-select">
                    <option value="espresso">ESPRESSO</option>
                    <option value="water" selected>WATER</option>
                  </select>
                  <input class="ingredient-value-input" type="number" name="ingredient-value" value="" placeholder="VALUE" required>
                  <button class="remove-ingredient-button" type="button" name="remove-ingredient-button">-</button>
                </li>

              </ol>
              <button id="add-ingredient-button" type="button" name="add-ingredient-button">+</button>
            </div>
            <textarea id="description-textarea" name="name" rows="3" placeholder="DESCRIPTION"></textarea>
            <button id="create-button" type="submit" name="create-button">CREATE</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <p class="copyright">Copyright @ 2020. Created by Eduard Adasko </p>
      <div class="contacts">
        <a href="mailto:edadasko@gmail.com" class="mail-link"><i class="far fa-envelope"></i></a>
        <a href="https://instagram.com/edadasko" class="instagram-link"><i class="fab fa-instagram"></i></a>
        <a href="https://vk.com/edadasko" class="vk-link"><i class="fab fa-vk"></i></a>
      </div>
    </footer>
  </body>
</html>
