<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RateCoffee</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <script src="https://kit.fontawesome.com/c25464de2f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="main-menu">
        <div class="header-left-title">
          <h1><a href="#">RATECOFFEE <i class="fas fa-bars"></i></a></h1>
        </div>
        <nav class="main-navigation">
          <ul class="menu-list hidden">
            <li><a href="index.html">CATALOG</a></li>
            <li><a href="create.html">CREATE</a></li>
            <li><a href="register.html">SIGN UP</a></li>
            <li><a href="login.html">LOG IN</a></li>
          </ul>
        </nav>
      </div>
      <div class="logo">
        <img src="images/logo.png" alt="logo">
      </div>
      <div class="header-search">
        <form class="" action="#" method="post">
          <button type="button" name="search-button"><i class="fas fa-search"></i></button>
          <input type="text" name="search-input" placeholder="Search...">
        </form>
      </div>
    </header>
    <main>
      <section class="register-section">
        <form class="register-form clearfix" action="#" method="post">
          <label for="login-input">LOGIN</label>
          <input id="login-input" type="text" name="" value="" required>
          <label for="login-input">PASSWORD</label>
          <input id="password-input" type="password" name="" value="" required>
          <label for="password-again-input">PASSWORD AGAIN</label>
          <input id="password-again-input" type="password" name="" value="" required>
          <button type="submit" name="button">SIGN UP</button>
        </form>
      </section>
    </main>
    <footer>

        <a href="mailto:edadasko@gmail.com" class="mail-link"><i class="far fa-envelope"></i></a>
        <a href="https://instagram.com/edadasko" class="instagram-link"><i class="fab fa-instagram"></i></a>
        <a href="https://vk.com/edadasko" class="vk-link"><i class="fab fa-vk"></i></a>
      </div>
    </footer>
  </body>
</html>
